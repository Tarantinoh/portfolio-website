<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calculator"></i> Web Calculator</h1>
            <p>A simple calculator built with HTML, CSS & JavaScript</p>
        </header>
        
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            
            <div class="buttons">
                <button class="btn span-two" data-action="clear">AC</button>
                <button class="btn" data-action="delete">DEL</button>
                <button class="btn" data-operation>÷</button>
                
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-operation>×</button>
                
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn" data-operation>-</button>
                
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" data-operation>+</button>
                
                <button class="btn span-two" data-number>0</button>
                <button class="btn" data-number>.</button>
                <button class="btn" data-action="equals">=</button>
            </div>
        </div>
        
        <footer>
            <p>Built with ❤️ by [Your Name]</p>
        </footer>
    </div>
    
    <!-- IMPORTANT: This line loads the JavaScript -->
    <script src="script.js"></script>
</body>
</html>
